<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Button Effects</title>
  </head>
  <body>
    <!-- ROTATE ANIMATION  -->
    <h1>Rotate Animation</h1>
    <div class="btn-container">
      <a href="#" class="btn rotating-left-bottom">Rotate Left Bottom</a>
      <a href="#" class="btn rotating-right-bottom">Rotate Right Bottom</a>
      <a href="#" class="btn rotating-left-top">Rotate Left Top</a>
      <a href="#" class="btn rotating-right-top">Rotate Right Top</a>
    </div>

    <!-- SWIPE ANIMATION  -->
    <h1>SWIPE Animation</h1>
    <div class="btn-container">
      <a href="#" class="btn swiping-left"> Swiping Left</a>
      <a href="#" class="btn swiping-right"> Swiping Right</a>
    </div>
  </body>
</html>
